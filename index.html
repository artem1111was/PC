<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор сборки компьютера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Симулятор сборки компьютера</h1>
    <div class="components">
        <div class="cart">
            <h2>Процессор</h2>
            <select id="cpu">
                 <option value="">Выберите процессор</option>
                <option value="Intel i5">Intel i5</option>
                <option value="AMD Ryzen 5">AMD Ryzen 5</option>
                <option value="Intel i7">Intel i7</option>
            </select>
            <img id="pic_cpu" src="image/icon_processor.svg" alt=""  width="80px">
        </div>
        <div class="cart">
            <h2>Материнская плата</h2>
            <select id="motherboard">
                <option value="">Выберите материнскую плату</option>
                <option value="ASUS ROG Strix">ASUS ROG Strix</option>
                <option value="MSI B450">MSI B450</option>
                <option value="Gigabyte B550M AORUS">Gigabyte B550M AORUS</option>
            </select>
            <img id="pic_motherboard" src="image/icon_motherboard.svg" alt="" width="80px" >
        </div>
        <div class="cart">
            <h2>Оперативная память</h2>
            <select id="ram">
                <option value="">Выберите оперативную память</option>                
                <option value="8GB DDR4 3200 МГц">8GB DDR4 3200 МГц</option>
                <option value="16GB DDR4 3200 МГц">16GB DDR4 3200 МГц</option>
                <option value="32GB DDR4 3200 МГц">32GB DDR4 3200 МГц</option>
            </select>
            <img id="pic_ram" src="image/icon_ram.svg" alt="" width="80px">
        </div>
        <div class="cart">
            <h2>Видеокарта</h2>
            <select id="gpu">
                <option value="">Выберите видеокарту</option>
                <option value="NVIDIA GTX 1660">NVIDIA GTX 1660</option>
                <option value="AMD RX 580">AMD RX 580</option>
                <option value="NVIDIA RTX 3060">NVIDIA RTX 3060</option>
            </select>
            <img id="pic_gpu" src="image/icon_video.svg" alt="" width="80px" >
        </div>

        <div class="cart">
            <h2>Корпус</h2>
            <select id="tail">
                <option value="">Выберите корпус</option>
                <option value="ZALMAN N4">ZALMAN N4</option>
                <option value="Cougar Duoface Pro RGB">Cougar Duoface Pro RGB</option>
                <option value="ARDOR GAMING Rare">ARDOR GAMING Rare</option>
            </select>
            <img id="pic_tail" src="image/icon_korpus2.svg" alt="" width="60px" >
        </div>

        <div class="cart">
            <h2>SSD</h2>
            <select id="SSD">
                <option value="">Выберите SSD</option>
                <option value="500 ГБ 2.5 SATA">500 ГБ 2.5" SATA</option>
                <option value="1000 ГБ 2.5 SATA">1000 ГБ 2.5 SATA</option>
                <option value="2000 ГБ 2.5 SATA">2000 ГБ 2.5 SATA</option>
            </select>
            <img id="pic_SSD" src="image/icon_ssd.svg" alt="" width="60px" >
        </div>
    </div>
    <button id="buildBtn">Собрать компьютер</button>
    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
